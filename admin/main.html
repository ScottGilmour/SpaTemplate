<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeless Spa</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link href="../css/foundation-icons.css" rel="stylesheet">
    <link href="../css/maincss.css" rel="stylesheet">
    <script src="../js/vendor/modernizr.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jsscript.js"></script>
  </head>
  <body>

    <header>
      <div class="row">

        <div class="large-2 medium-2 small-12 columns">
          <a href="index.html"><img src="http://placehold.it/150x150" class="logo"></a>
        </div>

        <div class="large-4 medium-4 small-12 columns">
          <h1>Timeless Spa <small>Admin </small></h1>
        </div>

      </div>
    </header>


    <section class="main">
      <div class="row">
        <div class="large-12 medium-12 small-12 columns">
          <h2 class="contenttitle">Content Management System</h2>
          <hr>
        </div>
      </div>

      
      <div class="row">

        <form method="post" id="newentry">
          <fieldset>
            <legend>New Blog Post</legend>

            <div class="row">
              <div class="large-12 columns">
                <label>Title
                  <input type="text" id="title" placeholder="New blog post" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Subtitle
                  <input type="text" id="subtitle" placeholder="This is a indepth look at blogging" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Content
                  <textarea placeholder="New blog post" id="content" rows=6 /></textarea>
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <button id="submitbtn" type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>

      </div>

      <div class="row">
        <hr>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th >Title</th>
              <th >SubTitle</th>
              <th >Content</th>
            </tr>
          </thead>
          <tbody id="tablebodyblogentries">
           
          </tbody>
        </table>

      </div>
    </section>
    
    <footer>
      <div class="row">
        <div class="large-6 medium-6 small-12 columns">
          <ul>
            <li>Lorem ipsum dolor sit</li>
            <li>Lorem ipsum dolor sit </li>
            <li>Lorem ipsum dolor sit </li>
            <li>Lorem ipsum dolor sit </li>
          </ul>
        </div>

        <div class="large-6 medium-6 small-12 columns">
          <ul>
            <li>Lorem ipsum dolor sit</li>
            <li>Lorem ipsum dolor sit</li>
            <li>Lorem ipsum dolor sit</li>
            <li>Lorem ipsum dolor sit</li>
          </ul>
        </div>
      </div>


    </footer>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
